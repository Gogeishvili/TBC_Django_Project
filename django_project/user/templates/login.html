<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

    <h2>Login</h2>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <div type="submit">
        Don't have an account? <a href="{% url 'user:register' %}">Register here</a>
    </div>
  </form>

  {% if form.non_field_errors %}
    <div class="error">{{ form.non_field_errors }}</div>
  {% endif %}


</body>
</html>
