<h1>Product List</h1>
<h2>Available Products</h2>

{% if products %}
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No products available.</p>
{% endif %}
