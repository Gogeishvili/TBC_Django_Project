<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    {% if products %}
        {% for product in products %}
            <div>{{ product.name }} - {{ product.price }}</div>
        {% endfor %}
    {% else %}
        <p>No products found.</p>
    {% endif %}
</body>
</html>
